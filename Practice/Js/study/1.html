<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const student = {
        name: "dobi",
        grade: 2,
        score: {
          webp: 100,
          math: 90,
          eng: 40,
          avg() {
            let num = (this.webp + this.math + this.eng) / 3;
            document.write(`평균점수 : ${num.toFixed(2)}`);
          },
        },
      };
      student.score.avg();
    </script>
  </body>
</html>
