<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      contenteditable="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
  </head>
  <body>
    <p>홍길동</p>
    <p>대전</p>
    <p id="special"></p>
    <script>
      let arr = document.getElementsByTagName("p");
      alert(arr[0].innerHTML);
      alert(arr[1].innerHTML);
      document.getElementById(
        "special"
      ).innerHTML = `안녕하세요 ${arr[0].innerHTML}님, 당신의 거주지는 ${arr[1].innerHTML}입니다.`;
    </script>
  </body>
</html>
