<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연습문제 1</title>
    <style>
      ul {
        display: flex;
        list-style: none;
        gap: 10px;
        flex-direction: column;
      }
      li {
        font-size: 20px;
        line-height: 34px;
        display: flex;
        flex-direction: row;
      }
      .check {
        color: #999;
        font-size: 20px;
      }
      .checkbox {
        width: 34px;
        height: 34px;
        background-color: rgb(255, 255, 255);
        border: 1px solid rgb(212, 212, 212);
        border-radius: 100px;
        display: flex;
        box-sizing: border-box;
        justify-content: center;
        align-items: center;
        margin-right: 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>할 일 목록</h1>
    <ul>
      <li class="list">
        <div class="checkbox"><span class="check">&check;</span></div>
        할 일 1
      </li>
      <li>
        <div class="checkbox"><span class="check">&check;</span></div>
        할 일 2
      </li>
      <li>
        <div class="checkbox"><span class="check">&check;</span></div>
        할 일 3
      </li>
      <li>
        <div class="checkbox"><span class="check">&check;</span></div>
        할 일 4
      </li>
      <li>
        <div class="checkbox"><span class="check">&check;</span></div>
        할 일 5
      </li>
    </ul>

    <script>
      var checkboxes = document.querySelectorAll(".checkbox");
      for (var i = 0; i < checkboxes.length; i++) {
        checkboxes[i].addEventListener("click", function () {
          var check = this.querySelector(".check");
          var listItem = this.closest("li"); // Find the closest <li> parent

          if (this.classList.contains("checked")) {
            // Uncheck
            this.classList.remove("checked");
            check.style.color = "#999";
            listItem.style.textDecoration = "none";
            listItem.style.color = "#000";
          } else {
            // Check
            this.classList.add("checked");
            check.style.color = "#ccc";
            listItem.style.textDecoration = "line-through";
            listItem.style.color = "#ccc";
          }
        });
      }
    </script>
  </body>
</html>
