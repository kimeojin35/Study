<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1406 김어진</title>
    <style>
      p {
        margin-top: 20px;
        font-size: 20px;
        text-align: center;
      }
      .display {
        font-size: 32px;
        font-weight: bold;
        color: blue;
      }
    </style>
  </head>
  <body>
    <p>현재 시각</p>
    <p id="current" class="display"></p>
    <script>
      setInterval(displayNow, 1000);

      function displayNow() {
        var now = new Date();
        var currentTime = now.toLocaleTimeString();

        document.querySelector("#current").innerHTML = currentTime;
      }
    </script>
  </body>
</html>
