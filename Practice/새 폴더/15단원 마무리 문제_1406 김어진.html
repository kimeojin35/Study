<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1406 김어진</title>
  </head>
  <body>
    <h1>두 수 입력</h1>
    <hr />
    <p>콘솔창 확인!</p>
    <p style="color: rgb(200, 200, 200)">입력형식: inputNum(n1, n2)</p>
    <br />
    <h1>숫자 비교</h1>
    <hr />
    <button type="button" onclick="{inputNum()}">숫자 비교하기</button>
    <script>
      function sumMulti(x, y) {
        if (x === y) {
          console.log(x * y);
        } else {
          console.log(x + y);
        }
      }
      function inputNum() {
        let num1 = prompt("비교할 첫 번째 숫자: ");
        let num2 = prompt("비교할 두 번째 숫자: ");
        numCompare(num1, num2);
      }

      function numCompare(n1, n2) {
        if (n1 > n2) {
          alert(`${n1}(이)가 ${n2}보다 큽니다.`);
        } else if (n1 === n2) {
          alert(`같습니다.`);
        } else {
          alert(`${n2}(이)가 ${n1}보다 큽니다.`);
        }
      }
    </script>
  </body>
</html>
